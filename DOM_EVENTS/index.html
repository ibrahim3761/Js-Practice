<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Events</title>
  </head>
  <body>
    <!-- option 1 for event handler -->
    <button onclick="console.log(7)">Click me</button>
    <button onclick="console.log(63)">Click</button>
    <button onclick="console.log('I am clicked')">Click again</button>
    <input type="text" />
    <br />

    <!-- option  2 event handler -->
    <button onclick="makeYellow()">Make Yellow</button>
    <button onclick="makeRed()">Make Red</button>
    <br />

    <!-- option 3 get element by id and then set onclick to a fucntion -->
    <button id="btn-make-blue">Make Blue</button>
    <button id="btn-make-purple">Make Purple</button>
    <br />

    <!-- option 4 addEventListener -->
    <button id="btn-make-green">Make Green</button>
    <button id="btn-make-gold">Make Gold</button>
    <script>
      // getELmentById().addEventListener('event type',handler)
      document
        .getElementById("btn-make-green")
        .addEventListener("click", function makeGreen() {
          document.body.style.backgroundColor = "green";
        });

      document
        .getElementById("btn-make-gold")
        .addEventListener("click", function makeGold() {
          document.body.style.backgroundColor = "goldenrod";
        });
    </script>
    <script src="js/event.js"></script>
  </body>
</html>
